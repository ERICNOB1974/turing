<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Hermosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            height: 100vh;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .form-select {
            padding: 0.5rem 1rem;
            background-color: #23232e;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #0011ff;
            outline: none;
        }

        .btn {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .btn-outline-light {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .btn-outline-light:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn-outline-warning {
            border-color: #ff4c1f;
            color: #ff4c1f;
        }

        .btn-outline-warning:hover {
            border-color: #ffffff;
            background-color: #ff4c1f;
            color: white;
        }

        .btn-outline-warning:disabled {
            border-color: #ff4c1f;
            color: #ff4c1f;
        }

        .cinta-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            overflow-x: auto;
            padding: 0.5rem;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #23232e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            min-width: 100%;
            box-sizing: border-box;
        }

        .celda {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3a3a4a;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }

        .celda:hover {
            transform: scale(1.1);
        }

        .celda-activa {
            background-color: #677dc5;
            color: white;
            box-shadow: 0 0 10px #2d349e;
        }

        .fs-4 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="mb-4 d-flex align-items-center">
            <label for="velocidadSelector" class="form-label me-3">Velocidad:</label>
            <select id="velocidadSelector" class="form-select" style="width: auto;" [(ngModel)]="velocidadActual"
                (change)="cambiarVelocidad()">
                <option *ngFor="let velocidad of velocidades" [value]="velocidad.valor">
                    {{ velocidad.nombre }}
                </option>
            </select>
        </div>

        <div class="d-flex mb-4">
            <button (click)="iniciar()" class="btn btn-lg btn-outline-light me-2" [disabled]="maquinaCorriendo"
                [ngClass]="{'disabled': maquinaCorriendo}">
                <span *ngIf="maquinaCorriendo">Ejecutando...</span>
                <span *ngIf="!maquinaCorriendo">Iniciar</span>
            </button>

            <button (click)="paso()" class="btn btn-lg btn-outline-light me-2" [disabled]="maquinaCorriendo">
                Paso
            </button>

            <button (click)="detenerMaquinaBoton()" class="btn btn-lg btn-outline-warning me-2"
                [disabled]="!maquinaCorriendo">
                Detener
            </button>

            <button (click)="reiniciarCinta()" class="btn btn-lg btn-outline-warning me-2"
                [disabled]="maquinaCorriendo">
                Borrar cinta
            </button>
        </div>

        <div class="cinta-container mb-4 w-100">
            <div class="d-flex justify-content-start position-relative">
                <div *ngFor="let celda of cinta; let i = index" class="celda"
                    [ngClass]="{'celda-activa': i === posicionCabezal}">
                    <span class="celda-contenido">{{ celda }}</span>
                </div>
            </div>
        </div>

        <p class="fs-4">Cabezal en: <span>{{ palabraActual }}</span></p>
    </div>
</body>

</html>
